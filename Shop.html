<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="/Styles/StyleShop.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        
        <div id="title">
            <h1 class="logo-logitech">Logitech</h1>
        </div>

        <ul class="navbar-links">
            <a class="text-links" href="#">Home</a>
            <a class="text-links" href="#">Shop</a>
            <a class="text-links" href="#">Contact</a>
            <a class="text-links" href="#">about</a>
            <a class="btn-login" href="#">Login</a>
        </ul>

    </nav>

    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2" checked>
            <input type="radio" name="slide" id="slide3" checked>
            <input type="radio" name="slide" id="slide4" checked>


            <div class="slide s1">
                <img src="/Images/G935.png" alt="Headset G935">
            </div>
            <div class="slide s2">
                <img src="/Images/G915.png" alt="Teclado G915">
            </div>
            <div class="slide s3">
                <img src="/Images/G403.png" alt="Mouse G403">
            </div>
            <div class="slide s4">
                <img src="/Images/G29.png" alt="Volante G29">
            </div>

            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
            </div>

        </div>
    </div>
</body>
</html>
